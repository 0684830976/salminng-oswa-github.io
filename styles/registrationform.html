                    <div id="checklist">

                        <label for="02">Female</label>
                      </div>
                        <br><input type ="submit" id="" value="SignUp">            
                </form>
                <div class="or-reg">
                    <br><p>--------------OR---------------</p> 
                    <p class="signin">Already have an account ? <a href="login.html">SignIn</a> </p>
                    
                </div>

                


            </div>
        </div>
